<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- TITLE -->
    <title>Suggestions</title>
</head>
<body>
    <div class="container my-5 text-center">
        <h3>Write Your suggestion / issue  Here</h3>
    </div>
    <div class="container my-5">
        <form action="" method="post">
            <div class="form-group fields">
                <label for="name">Title</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
            </div>
            <div class="form-group fields">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group fields">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group fields">
                <label for="content">Describe your issue :</label>
                <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary fields">Submit</button>
        </form>
    </div>
    <div style="margin-top: 200px;">
    </div>
</body>
</html>
