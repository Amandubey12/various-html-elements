<!DOCTYPE html>
<html>
<body>
<h2>An unordered HTML list</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<br>
<h2>An ordered HTML lists</h2>
<br>
<ol type="a">
  <li>MANGO</li>
  <li>BANANA</li>
  <li>APPLE</li>
</ol>
<br>
  <h2>A NESTED LIST IN HTML</h2>
<br>
<ol>
  <li>VEGETABLES</li>
  <ul>
    <li>SPINACH</li>
    <li>CABBAGE </li>
    <li>LADYFINGER</li>
  </ul>
  <li>FRUITS</li>
  <ul>
    <li>MANGO</li>
    <li>APPLE</li>
    <li>BANANA</li>
  </ul>
  </ol>
</body>
</html>
